    <body>
    <h4>
    My Russian Poems.
    </h4>
    <p>Lev Khalif (1953-54)
    Из чего твой панцирь, черепаха? —<br>
    Я спросил и получил ответ:<br>
    — Он из пережитого мной страха,<br>
    И брони надёжней в мире нет.<br>
    </p>
