<figcaption>Fig.2 - Water Spirit (Vodianoi, водяной, artist Ivan Bilibin 1934)<br>Note he lives next to a water mill.  </figcaption>

<p>
Linda Ivanits writes that millers were considered to be <br>sorcerers-like characters in communication with water spirits.
Bilibin made this illustration to the project <i>Mythologie generale</i>. Fascicule 16–17. Paris: Larousse, 1934.„Mythologie slave“. 1934.
</p>

<figure>
<img src="images/jackFrost.jpeg" alt="Jack Frost" width="400" height="600">
<figcaption>Fig.3 - Jack Frost (Morozko, Морозко, artist Ivan Bilibin 1932)<br>Note he is a threatening nature spirit that needs to be placated.  <br>He is not a benign Santa character.</figcaption>
