<h3>The Modern Fantastic</h3>

<p>
According to Tsvetan Todorov, the modern fantastic is that hesitation experienced by a person who knows only the laws of nature, confronting an apparently supernatural event.  Only in the hesitation between deciding which of those two applies can the fantastic be found.
</p>
